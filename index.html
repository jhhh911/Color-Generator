<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <form>
        <input type="color" class="color-picker" id="color-picker" value="#ffffff"/>
        <select name="color-template" id="color-mode">
          <option value="">Choose a color</option>
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <!-- Pick up from here -->
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button type="button" class="get-color" id="color-btn">Get color scheme</button>
      </form>
    </header>
    <main class="color-container">
      <section class="color color-1"></section>
      <section class="color color-2"></section>
      <section class="color color-3"></section>
      <section class="color color-4"></section>
      <section class="color color-5"></section>
    </main>
    <div class="hex" id="hex"></div>
    <script src="script.js"></script>
  </body>
</html>
